    }

        display: flex;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s ease;
        align-items: flex-start;

        flex: 1;
        display: flex;

    }

    font-size: 20px; 
}

    color: #333;

</head>
<body>
<h1>YT Lytics</h1>
<form id="socketForm">
    <input type="text" id="inputMessage" placeholder="Type your Search here" required />
    <button type="button" id="sendButton">Go</button>
</form>
<div id="output">
    <!-- <h2>Server Response:</h2> -->
    <pre id="response"></pre>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Establish WebSocket connection
    const socket = new WebSocket("ws://localhost:9000/ws");
    // console.log("hii");
    socket.onopen = () => {
        console.log("WebSocket connection established.");
        sessionStorage.setItem('sessionData', JSON.stringify([]));
    };

    socket.onmessage = (event) => {
        console.log(event.data);
        if (event.data=="HeartBeat!!!") return ;
        const jsonData = JSON.parse(event?.data);
        // console.log(jsonData)
        if(jsonData?.error) {
            console.error("Error from backend:", jsonData.error);
            // Display the error message in the UI, or handle as necessary
        }
        if(jsonData?.path == "search"){
            addResponsetoSession(jsonData);
        }else if(jsonData?.path == "profile" || jsonData?.path == "hashTag"){
            renderProfileOrHashTagPage(jsonData);
        }else if(jsonData?.path == "tags"){
            renderTagPage(jsonData);
        }else if(jsonData?.path === "stats") {
            console.log("Received word stats data:", jsonData);
            renderWordStatsPage(jsonData);
        }else{
            console.log("Invalid Json Response from Server Socket",jsonData);
        }
    };

    socket.onerror = (error) => {
        console.error("WebSocket error:", error);
    };

    socket.onclose = () => {
        console.log("WebSocket connection closed.");
    };

    document.getElementById("sendButton").addEventListener("click", () => {
        const input = document.getElementById("inputMessage").value.trim();
        document.getElementById('inputMessage').value = "";
        if (input) {
            sendSocketMessage("search", input);

            let sessionData = JSON.parse(sessionStorage.getItem('sessionData')) || [];
            let jsonData = {
                "searchTerms":input
            }
            sessionData.unshift(jsonData);
            sessionStorage.setItem('sessionData',JSON.stringify(sessionData));
        } else {
            alert("Please enter a message.");
        }
    });

    function addResponsetoSession(jsonData) {
        let sessionData = JSON.parse(sessionStorage.getItem('sessionData')) || [];
        let newSearchTerm = jsonData?.searchTerms;
        let existingIndex = sessionData?.findIndex(item => item?.searchTerms === newSearchTerm);

        if (existingIndex > -1) {
            sessionData[existingIndex] = jsonData;
        } else {
            sessionData.unshift(jsonData);
        }

        sessionStorage.setItem('sessionData',JSON.stringify(sessionData));

        reRender();
    }

    function sendSocketMessage(path, key){
        const message = {
            path: path,
            key: key,
        };
        console.log("chcek msg---->"+JSON.stringify(message));
        socket.send(JSON.stringify(message));
    }

    document.body.addEventListener('click', function(event) {
        if (event.target && event.target.classList.contains('channel-link')) {
            const channel = event.target.textContent;
            console.log('Channel clicked: ', channel);
            sendSocketMessage("profile",channel);
        }

        if (event.target && event.target.classList.contains('tags-link')) {
            const videoId = event.target.dataset.videoId;
            console.log('tags clicked: ', videoId);
            sendSocketMessage("tags",videoId);
        }

        if (event.target && event.target.classList.contains('hashtag-link')) {
            const hashTagId = event.target.dataset.hashtagId;
            console.log('hashTag clicked: ', hashTagId);
            sendSocketMessage("hashTag",hashTagId);
        }

        if (event.target && event.target.classList.contains('wordstats-link')) {
            const searchTerms = event.target.closest('.search-item').querySelector('h3').textContent.split('|')[0].replace('SearchTerm: ', '').trim();
            console.log("Requesting word stats for:", searchTerms);
            sendSocketMessage("stats", searchTerms); // Request word stats from the server
        }
    });

    function ytVideoListDiv(div, ytVideoList) {
        ytVideoList?.forEach((video, index) => {
            const ytVideoDiv = document.createElement("div");
            ytVideoDiv.className = "video-item";

            let description = video?.description?.length > 200 ? video.description.substring(0, 200) + "..." : video.description;

            ytVideoDiv.innerHTML = `
                <div class="video-details">
                    ${index + 1}. <strong>Title: </strong> <a href="${video.htmlLinkforTitle}" target="_blank">${video.title}</a></h3>
                        
                        <strong>Channel: </strong>  <a href="javascript:void(0);" class="channel-link">${video.channel}</a> | 
                        <strong>Description: </strong> <span class "description">${description} </span> |
                        <strong>Flesch Reading Ease:</strong> ${video.fleschReadingEaseScore} | 
                        <strong>Flesch-Kincaid Grade Level:<strong> ${video.fleschKincaidGradeLevel}
                    <a href="javascript:void(0);" data-video-id="${video.videoId}" class="tags-link">View Tags</a>
                    
                </div>
                <div class="video-thumbnail">
                    <a href="${video.htmlLinkforTitle}" target="_blank">
                        <img src="${video.thumbnailUrl}" alt="${video.title} Thumbnail">
                    </a>
                </div>
                
            `;
            div.appendChild(ytVideoDiv);
        });
        return div;
    }
    
    function renderProfileOrHashTagPage(item){
        let searchResultsList = document.createElement("div");
        const ytVideoList = item?.youTubeVideosList || [];
        searchResultsList = ytVideoListDiv(searchResultsList, ytVideoList);
        document.body.innerHTML = searchResultsList.innerHTML;
    }

    function renderTagPage(item){
        let searchResultsList = document.createElement("div");
        const ytVideoList = item?.youTubeVideosList || [];
        ytVideoList?.forEach((video,index) => {
            const ytVideoDiv = document.createElement("div");
            ytVideoDiv.className = "video-item-tagpage";

            // Video Thumbnail
            const thumbnailDiv = document.createElement("div");
            thumbnailDiv.className = "video-thumbnail-tagpage";
            const thumbnailLink = document.createElement("a");
            thumbnailLink.href = video.htmlLinkforTitle || "#";
            thumbnailLink.target = "_blank";
            const thumbnailImg = document.createElement("img");
            thumbnailImg.src = video.thumbnailUrl;  // Add default image
            thumbnailImg.alt = "Thumbnail";
            thumbnailLink.appendChild(thumbnailImg);
            thumbnailDiv.appendChild(thumbnailLink);
            ytVideoDiv.appendChild(thumbnailDiv);
            const videoDetailsDiv = document.createElement("div");
            videoDetailsDiv.className = "video-details-tagpage";

            // Title
            const titleDiv = document.createElement("strong");
            titleDiv.innerHTML = "Title: ";
            const titleLink = document.createElement("a");
            titleLink.href = video.htmlLinkforTitle || "#";
            titleLink.target = "_blank";
            titleLink.innerText = video.title || "No Title";
            titleDiv.appendChild(titleLink);
            videoDetailsDiv.appendChild(titleDiv);

            videoDetailsDiv.appendChild(document.createElement("br"));
            videoDetailsDiv.appendChild(document.createElement("br"));

            // Channel
            const channelDiv = document.createElement("strong");
            channelDiv.innerHTML = "Channel: ";
            const channelLink = document.createElement("a");
            // channelLink.href = video.htmlLinkforProfile || "#";
            channelLink.href = "javascript:void(0);"; 
            channelLink.innerText = video.channel || "No Channel";
            channelLink.className="channel-link"
            channelDiv.appendChild(channelLink);
            videoDetailsDiv.appendChild(channelDiv);

            videoDetailsDiv.appendChild(document.createElement("br"));
            videoDetailsDiv.appendChild(document.createElement("br"));

            // Description
            const descriptionDiv = document.createElement("strong");
            descriptionDiv.innerHTML = "Description: ";
            descriptionDiv.innerHTML += video.description || "No Description";
            videoDetailsDiv.appendChild(descriptionDiv);
            videoDetailsDiv.appendChild(document.createElement("br"));
            videoDetailsDiv.appendChild(document.createElement("br"));
            const tagsHeader = document.createElement("strong");
            tagsHeader.innerText = "#Tags:";

            if (video.tags && video.tags.length > 0) {
                video.tags.forEach((tag, idx) => {
                    const tagSpan = document.createElement("span");

                    // Create link for the tag with data-hashtag-id
                    const tagLink = document.createElement("a");
                    tagLink.href = "javascript:void(0);";
                    tagLink.className = "hashtag-link";
                    tagLink.dataset.hashtagId = tag; // Set the data-hashtag-id
                    tagLink.innerText = tag;

                    tagSpan.appendChild(tagLink);
                    tagsHeader.appendChild(tagSpan);

                    if (idx < video.tags.length - 1) {
                        tagsHeader.appendChild(document.createTextNode(", "));
                    }
                });
            }

            videoDetailsDiv.appendChild(tagsHeader);
            ytVideoDiv.appendChild(videoDetailsDiv);
            searchResultsList.appendChild(ytVideoDiv);
            });
            document.body.innerHTML = searchResultsList.innerHTML;
    }

    function reRender(){
        let sessionData = JSON.parse(sessionStorage.getItem('sessionData')) || [];
        const searchResultsList = document.createElement("div");
        sessionData?.forEach(item => {
            let searchItem = document.createElement("div");
            searchItem.className = "search-item";

            
            searchItem.innerHTML = `
                <h3>SearchTerm: ${item?.searchTerms} | averageFleschReadingEaseScore: ${item?.averageFleschReadingEaseScore} | averageFleschKincaidGradeLevel: ${item?.averageFleschKincaidGradeLevel} | <a href="javascript:void(0);" class="wordstats-link">Morestats</a> </h3> 
            `;
                            // <h3>SearchTerm: ${item?.searchTerms} | averageFleschReadingEaseScore: ${item?.averageFleschReadingEaseScore} | averageFleschKincaidGradeLevel: ${item?.averageFleschKincaidGradeLevel} | <a href="javascript:void(0);" class="wordstats-link">Morestats</a> </h3> 


            const ytVideoList = item?.youTubeVideosList || [];
            searchItem = ytVideoListDiv(searchItem, ytVideoList);
            searchResultsList.appendChild(searchItem)

        });
        document.getElementById("response").innerHTML = searchResultsList.innerHTML;
    }

    function renderWordStatsPage(item) {
        const wordStats = item || {};  
        let orderedWordStats = Object.entries(wordStats);
        orderedWordStats.sort((a, b) => b[1] - a[1]);
        let heading = ` <h2>Word Stats</h2>`;
        let table = `
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>
        `;

        orderedWordStats.forEach(([word, frequency]) =>  {
            if (word !== "path") {
                table += `
                    <tr>
                        <td>${word}</td>
                        <td>${frequency}</td>
                    </tr>
                `;
            }
        });

        table += '</tbody></table>';
        // document.body.innerHTML = table ;
        const words = orderedWordStats.map(([word]) => word);
        const frequencies = orderedWordStats.map(([_, frequency]) => frequency);

        // Render the table and chart into the body
        document.body.innerHTML = heading + `
            <canvas id="wordStatsChart" width="400" height="200"></canvas>
        ` + table ;
        
        // After the table is rendered, initialize the Chart.js chart
        initChart(words, frequencies);
    }
    function initChart(words, frequencies) {
        const ctx = document.getElementById("wordStatsChart").getContext("2d");
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: words,
                datasets: [{
                    label: 'Word Frequency',
                    data: frequencies,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

</script>
</body>
